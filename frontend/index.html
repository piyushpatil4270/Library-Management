<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Book Management</h1>
        
        <form id="bookForm">
            <h2>Add a New Book</h2>
            <label for="title">Book Title:</label>
            <input type="text" id="title" name="title" required>
            
            <button type="submit">Add Book</button>
        </form>

        <div class="tables-container">
            <div class="book-list">
                <h2>Book List</h2>
                <table id="bookTable">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Create Time</th>
                            <th>Return Time</th>
                            <th>Fine</th>
                        </tr>
                    </thead>
                    <tbody>
                      
                    </tbody>
                </table>
            </div>

            <div class="user-info">
                <h2>User Book Information</h2>
                <table id="userBookTable">
                    <thead>
                        <tr>
                            <th>Book Title</th>
                            <th>Returned</th>
                            <th>Fine Paid</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- User book information rows will be added here dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
